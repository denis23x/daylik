<!-- https://freefrontend.com/css-border-animations/ -->

<section class="flex flex-col gap-4 h-screen w-screen p-4">
  <header class="flex items-center justify-center gap-4">
    <button class="flex items-center justify-center bg-sky-400 text-white rounded-full p-4" type="button" (click)="onShuffle()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z"/>
        <path d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z"/>
      </svg>
    </button>
    <button class="flex items-center justify-center bg-sky-400 text-white rounded-full p-4" type="button" (click)="onStart()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
      </svg>
    </button>
  </header>
  <hr>
  <ul class="grid gap-4 grid-cols-6 grid-rows-none h-full w-full">
    <li
      class="flex items-center justify-center text-white rounded-2xl relative p-4"
      *ngFor="let memberTeam of memberTeamList"
      [ngClass]="memberTeamListBackground[memberTeam.state]"
      (click)="onLive(memberTeam)"
    >
      <ng-container *ngIf="memberTeam.state === 'idle'">
        <button class="absolute right-0 top-0 flex items-center justify-center text-white p-4" type="button" (click)="onRemove(memberTeam)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
        </button>
      </ng-container>
      <ng-container [ngSwitch]="memberTeam.state">
        <span *ngSwitchCase="'ready'" class="text-4xl">???</span>
        <span *ngSwitchDefault class="text-2xl">{{ memberTeam.name }}</span>
      </ng-container>
    </li>
  </ul>
</section>
